<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Form</title>
</head>

<body>
{% block content %}
<h1>Forgot Your Password?</h1>
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>
<p>NOTE: This is not an actual email service.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success ml-2" type="submit" value="Send Email">
</form>

{% endblock content %}
</body>
</html>
