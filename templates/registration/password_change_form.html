<!-- templates/registration/password_change_form.html -->
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Password Change{% endblock title %}
</head>

{% block content %}
<h1>Password Change</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success ml-2" type="submit" value="Change My Password">
</form>
{% endblock content %}
