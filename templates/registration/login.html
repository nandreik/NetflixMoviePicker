<!-- templates/registration/login.html -->
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Login{% endblock title %}
</head>

<body>
{% block content %}
<h2 style="margin-bottom:2%">Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>
{% endblock content %}
</body>
</html>
