<!-- templates/registration/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Sign Up{% endblock title%}
</head>

<body>
{% block content %}
<h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Sign Up</button>
    </form>
{% endblock content %}
</body>
</html>
